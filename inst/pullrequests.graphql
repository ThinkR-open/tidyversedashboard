query pullRequest($org:String!) {
  organization(login: $org) {
    repositories(first: 100, orderBy: {field: PUSHED_AT, direction: DESC}) {
      nodes {
        name
        pullRequests(first: 25, orderBy: {field: UPDATED_AT, direction: DESC}) {
          nodes {
            number
            createdAt
            updatedAt
            author {
              login
            }
            reviews(first:10) {
              nodes{
                author{
                  login
                }
                submittedAt
              }
            }
            comments(first:100){
              nodes{
                author {
                  login
                }
                publishedAt
              }
            }
          }
        }
      }
    }
  }
}
